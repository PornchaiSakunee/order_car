<ion-header>

  <ion-navbar>
    <ion-title>order_out</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
     
          <ion-item>
            <ion-label stacked>วันที่เอารถออก</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
      
      </ion-col>
      <ion-col col-6>
      
          <ion-item>
            <ion-label stacked>เวลา</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
      
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-item>
          <ion-label stacked>สถานที่ไป</ion-label>
          <ion-textarea placeholder="Enter a description"></ion-textarea>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-item>
        <ion-label stacked> การใช้งาน </ion-label>
        <ion-textarea placeholder="Enter a description"></ion-textarea>
      </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button full (click)="takePhoto()" >
          <ion-icon name="camera"></ion-icon>Take Photo
          </button>
        
          <ion-grid>
            <ion-row>
              <ion-col col-6 *ngFor="let photo of photos; let id = index">
                <ion-card class="block">
                  <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
                  <img [src]="photo" *ngIf="photo" />
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col col-12>
 
 
  <button ion-button full (click)="getPicture()">OCR Image</button>
  <!-- <button ion-button full (click)="recognizeImage()" [disabled]="!selectedImage">Recognize Image</button> -->
 
  <!-- <img [src]="selectedImage" *ngIf="selectedImage"> -->
  <p>{{progressBar}}</p>
  <p>Error : {{textErr}}</p>
 
  <ion-card *ngIf="imageText">
    <ion-card-header>
      Image Text
    </ion-card-header>
    <ion-card-content>
      {{ imageText }}
    </ion-card-content>
  </ion-card>
</ion-col>
      
</ion-row>
  </ion-grid>
</ion-content>
